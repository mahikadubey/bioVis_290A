<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  padding-top: 40px;
  position: relative;
  width: 960px;
}

.bullet { font: 10px sans-serif; }
.bullet .marker { stroke: black; stroke-width: 1px; }
.bullet .average { stroke: gray; stroke-width: 5px; }
.bullet .range.s0 { fill: white; }
.bullet .range.s1 { fill: white; }
.bullet .range.s2 { fill: white; }
.bullet .measure.s0 { fill: teal; }
.bullet .measure.s1 { fill: lightseagreen; }
.bullet .title { font-size: 13px; font-weight: bold; }
.bullet .subtitle { fill: #999; }

</style>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="bullet.js"></script>
<script>

var margin = {top: 5, right: 40, bottom: 5, left: 105},
    width = 960 - margin.left - margin.right,
    height = 50 - margin.top - margin.bottom;

var chart = d3.bullet()
    .width(width)
    .height(height);

d3.json("data_reorg.json", function(error, data) {
  if (error) throw error;

  var svg = d3.select("body").selectAll("svg")
      .data(data)
    .enter().append("svg")
      .attr("class", "bullet")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .call(chart);

  var title = svg.append("g")
      .style("text-anchor", "end")
      .attr("transform", "translate(-6," + height / 2 + ")");

  title.append("text")
      .attr("class", "title")
      .text(function(d) { return d.title; });

  title.append("text")
      .attr("class", "subtitle")
      .attr("dy", "0.5em")
      .text(function(d) { return d.subtitle; });
});


</script>
