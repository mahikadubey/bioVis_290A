<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  padding-top: 40px;
  position: relative;
  width: 960px;
}
.bullet { font: 10px sans-serif; }
.bullet .marker { stroke: black; stroke-width: 1px; }
.bullet .tick line { stroke: #666; stroke-width: .5px; }
.bullet .range.s0 { fill: #efefef; }
.bullet .range.s1 { fill: #efefef; }
.bullet .range.s2 { fill: #efefef; }
.bullet .measure.s0 { fill: #d8efd9; }
.bullet .measure.s1 { fill: #c4e7c6; }
.bullet .measure.s2 { fill: #b1dfb3; }
.bullet .measure.s3 { fill: #9ed8a1; }
.bullet .measure.s4 { fill: #ffb5b5; }
.bullet .measure.s5 { fill: #ffc3c3; }
.bullet .measure.s6 { fill: #ffd2d2; }
.bullet .measure.s7 { fill: #ffe1e1; }
.bullet .title { font-size: 13px; font-weight: bold; }
.bullet .subtitle { fill: #999; }
</style>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="bullet.js"></script>
<body>
  <input type="checkbox" checked = "true" name = "title" class = "myCheckbox" value = "ENSG-98242.13">ENSG-98242.13
  <input type="checkbox" checked = "true" name = "title" class = "myCheckbox" value = "ENSG-34108.12">ENSG-34108.12
  <div class = "lines" > </div>
</body>
<script>

var margin = {top: 5, right: 40, bottom: 5, left: 105},
    width = 960 - margin.left - margin.right,
    height = 50 - margin.top - margin.bottom;

var state = {
  "mapOfState":{},
  "biologicalData":[]
};

var chart = d3.bullet()
    .width(width)
    .height(height);

function selectionUpdate(label, value){
  state.mapOfState[label] = value; 
  render(); 
}

function biologicalUpdate(data){
  state.biologicalData = data; 
  state.mapOfState = {}; 
  for(let i of state.biologicalData){
    state.mapOfState[i.title] = true; 
  }
  render(); 
}

function render(){
  console.log(state); 
  var renderArray = []; 
  for(let i of state.biologicalData){
    if(state.mapOfState[i.title]){
      renderArray.push(i); 
    } 
  }
  d3.select(".lines").selectAll("svg").remove(); 
  var svg = d3.select(".lines").selectAll("svg")
    .data(renderArray) 
    .enter().append("svg")
      .attr("class", "bullet")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .call(chart);

  var title = svg.append("g")
      .style("text-anchor", "end")

  title.append("text")
      .attr("class", "title")
      .text(function(d) { return d.title; });
  title.append("text")
      .attr("class", "subtitle")
      .attr("dy", "0.5em")
      .text(function(d) { return d.subtitle; });

  //action listener for checking/unchecking boxes 
  d3.selectAll(".myCheckbox").on("change", function(d){ 
    var type = this.value; //type keeps track of the label of the checkbox that was changed 
    var cb = d3.select(this); 
    var status = cb.property("checked"); 
    selectionUpdate(type, status); 
                                                                                                                                                         
  });
}

render(); 

//get the data 
d3.json("data_reorg.json", function(error, data) {
  if (error) throw error;
  biologicalUpdate(data); 
}); 

</script>
